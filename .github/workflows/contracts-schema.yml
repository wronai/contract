name: Contracts JSON Schema

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  contracts-json-schema:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r pycontracts/requirements.txt
          pip install -r pycontracts/requirements-dev.txt

      - name: Generate contracts (JSON Schema + TypeScript)
        run: |
          python -m pycontracts.generate --output ./contracts/json --typescript --ts-output ./frontend-sdk

      - name: Run Pydantic contract tests
        run: |
          pytest -q tests/contracts

      - name: Ensure generated artifacts are committed
        run: |
          test -z "$(git status --porcelain -- contracts/json frontend-sdk/types)"
