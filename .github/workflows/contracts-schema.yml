name: Contracts JSON Schema

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  contracts-json-schema:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e reclapp-contracts/
          pip install pydantic

      - name: Generate contracts (JSON Schema)
        run: |
          PYTHONPATH=reclapp-contracts:. python3 scripts/generate_schemas.py --output ./contracts/json

      - name: Run Contract models tests
        run: |
          PYTHONPATH=src/python:reclapp-contracts:. pytest -q tests/python/test_models.py

      - name: Ensure generated artifacts are committed
        run: |
          test -z "$(git status --porcelain -- contracts/json frontend-sdk/types)"
