# Prometheus Configuration - Multi-Agent Monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Orchestrator Agent
  - job_name: 'orchestrator'
    static_configs:
      - targets: ['orchestrator:8080']
    metrics_path: '/metrics'

  # Risk Agent
  - job_name: 'risk-agent'
    static_configs:
      - targets: ['risk-agent:8081']
    metrics_path: '/metrics'

  # Compliance Agent
  - job_name: 'compliance-agent'
    static_configs:
      - targets: ['compliance-agent:8082']
    metrics_path: '/metrics'

  # Customer Agent
  - job_name: 'customer-agent'
    static_configs:
      - targets: ['customer-agent:8083']
    metrics_path: '/metrics'

  # RabbitMQ
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:9187']
