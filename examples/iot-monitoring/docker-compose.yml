# IoT Device Monitoring - Docker Compose
# Reclapp 2.1.0 Example

services:
  # ===========================================================================
  # RECLAPP IOT API
  # ===========================================================================
  reclapp-iot:
    build:
      context: ../..
      dockerfile: examples/iot-monitoring/Dockerfile
    ports:
      - "${IOT_API_PORT:-8082}:8080"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=8080
      - MQTT_BROKER=${MQTT_BROKER:-mqtt://mosquitto:1883}
      - INFLUXDB_URL=${INFLUXDB_URL:-http://influxdb:8086}
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN:-reclapp-token}
      - INFLUXDB_ORG=${INFLUXDB_ORG:-reclapp}
      - INFLUXDB_BUCKET=${INFLUXDB_BUCKET:-iot_metrics}
      - EVENTSTORE_URL=${EVENTSTORE_URL:-esdb://eventstore:2113?tls=false}
      - AI_CONFIDENCE_THRESHOLD=${AI_CONFIDENCE_THRESHOLD:-0.7}
      - ANOMALY_DETECTION_ENABLED=${ANOMALY_DETECTION_ENABLED:-true}
    depends_on:
      mosquitto:
        condition: service_started
      influxdb:
        condition: service_healthy
      eventstore:
        condition: service_healthy
    networks:
      - iot-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/health', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ===========================================================================
  # MQTT BROKER (Mosquitto)
  # ===========================================================================
  mosquitto:
    image: eclipse-mosquitto:2.0
    ports:
      - "${IOT_MQTT_PORT:-1884}:1883"   # MQTT
      - "${IOT_MQTT_WS_PORT:-9002}:9001"   # WebSocket
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
    networks:
      - iot-network
    restart: unless-stopped

  # ===========================================================================
  # INFLUXDB (Time Series)
  # ===========================================================================
  influxdb:
    image: influxdb:2.7-alpine
    ports:
      - "${IOT_INFLUXDB_PORT:-8087}:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_ADMIN_USER:-admin}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_ADMIN_PASSWORD:-adminpassword}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG:-reclapp}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET:-iot_metrics}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_TOKEN:-reclapp-token}
    volumes:
      - influxdb-data:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
    networks:
      - iot-network
    healthcheck:
      test: ["CMD", "influx", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================================================
  # EVENT STORE
  # ===========================================================================
  eventstore:
    image: eventstore/eventstore:23.10.0-bookworm-slim
    ports:
      - "${IOT_EVENTSTORE_HTTP_PORT:-2116}:2113"
    environment:
      - EVENTSTORE_CLUSTER_SIZE=1
      - EVENTSTORE_RUN_PROJECTIONS=All
      - EVENTSTORE_INSECURE=true
    volumes:
      - eventstore-data:/var/lib/eventstore
    networks:
      - iot-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2113/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================================================
  # GRAFANA (Dashboards)
  # ===========================================================================
  grafana:
    image: grafana/grafana:10.1.0
    ports:
      - "${IOT_GRAFANA_PORT:-3004}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - influxdb
    networks:
      - iot-network
    restart: unless-stopped

  # ===========================================================================
  # DEVICE SIMULATOR
  # ===========================================================================
  device-simulator:
    image: alpine:3.20
    command:
      - sh
      - -c
      - |
        apk add --no-cache mosquitto-clients >/dev/null 2>&1;
        i=0;
        while true; do
          i=$$((i+1));
          id=$${DEVICE_ID_PREFIX:-sensor}-$$i;
          ts=$$(date -Iseconds);
          temp=$$(awk 'BEGIN{srand(); printf "%.1f", 20+rand()*15 }');
          mosquitto_pub -h mosquitto -p 1883 -t "devices/$$id/telemetry" -m "{\"deviceId\":\"$$id\",\"sensorType\":\"temperature\",\"value\":$$temp,\"unit\":\"C\",\"timestamp\":\"$$ts\"}" || true;
          sleep $${PUBLISH_INTERVAL:-5};
        done
    environment:
      - MQTT_BROKER=mqtt://mosquitto:1883
      - DEVICE_COUNT=10
      - PUBLISH_INTERVAL=5000
      - ANOMALY_PROBABILITY=0.05
    depends_on:
      - mosquitto
    networks:
      - iot-network
    profiles:
      - simulation
    restart: unless-stopped

  # ===========================================================================
  # MQTT EXPLORER (Debug Tool)
  # ===========================================================================
  mqtt-explorer:
    image: smeagolworms4/mqtt-explorer:latest
    ports:
      - "${IOT_MQTT_EXPLORER_PORT:-4001}:4000"
    environment:
      - HTTP_PORT=4000
    depends_on:
      - mosquitto
    networks:
      - iot-network
    profiles:
      - debug
    restart: unless-stopped

# ===========================================================================
# NETWORKS
# ===========================================================================
networks:
  iot-network:
    driver: bridge

# ===========================================================================
# VOLUMES
# ===========================================================================
volumes:
  mosquitto-data:
  mosquitto-log:
  influxdb-data:
  influxdb-config:
  eventstore-data:
  grafana-data:
