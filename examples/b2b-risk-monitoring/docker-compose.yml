services:
  # ===========================================================================
  # RECLAPP API
  # ===========================================================================
  reclapp-api:
    build:
      context: ../..
      dockerfile: examples/b2b-risk-monitoring/Dockerfile
    container_name: reclapp-risk-api
    ports:
      - "8081:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - EVENTSTORE_URL=esdb://eventstore:2113?tls=false
      - DATABASE_URL=postgresql://reclapp:reclapp@postgres:5432/reclapp
      - REDIS_URL=redis://redis:6379
      - AI_CONFIDENCE_THRESHOLD=0.7
      - AI_SANDBOX_MODE=true
      - CAUSAL_DECAY_RATE=0.01
      - LOG_LEVEL=info
    depends_on:
      eventstore:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - reclapp-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ===========================================================================
  # DASHBOARD UI
  # ===========================================================================
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: reclapp-risk-dashboard
    ports:
      - "3002:80"
    environment:
      - VITE_API_URL=http://localhost:8081
    depends_on:
      - reclapp-api
    networks:
      - reclapp-network
    restart: unless-stopped
    profiles:
      - ui

  # ===========================================================================
  # EVENT STORE
  # ===========================================================================
  eventstore:
    image: eventstore/eventstore:23.10.0-bookworm-slim
    container_name: reclapp-eventstore
    ports:
      - "2114:2113"  # HTTP/gRPC
      - "1114:1113"  # TCP
    environment:
      - EVENTSTORE_CLUSTER_SIZE=1
      - EVENTSTORE_RUN_PROJECTIONS=All
      - EVENTSTORE_START_STANDARD_PROJECTIONS=true
      - EVENTSTORE_INSECURE=true
      - EVENTSTORE_ENABLE_ATOM_PUB_OVER_HTTP=true
    volumes:
      - eventstore-data:/var/lib/eventstore
    networks:
      - reclapp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2113/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================================================
  # POSTGRESQL (Read Models)
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: reclapp-postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=reclapp
      - POSTGRES_PASSWORD=reclapp
      - POSTGRES_DB=reclapp
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - reclapp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reclapp"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================================================
  # REDIS (Cache & Rate Limiting)
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: reclapp-redis
    ports:
      - "6380:6379"
    volumes:
      - redis-data:/data
    networks:
      - reclapp-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================================================
  # DATA SIMULATOR (Mock External Data)
  # ===========================================================================
  data-simulator:
    build:
      context: ./simulator
      dockerfile: Dockerfile
    container_name: reclapp-simulator
    environment:
      - API_URL=http://reclapp-api:8080
      - SIMULATION_INTERVAL=60000
      - CUSTOMER_COUNT=100
    depends_on:
      - reclapp-api
    networks:
      - reclapp-network
    restart: unless-stopped
    profiles:
      - simulation

  # ===========================================================================
  # PROMETHEUS (Metrics)
  # ===========================================================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: reclapp-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - reclapp-network
    profiles:
      - monitoring
    restart: unless-stopped

  # ===========================================================================
  # GRAFANA (Dashboards)
  # ===========================================================================
  grafana:
    image: grafana/grafana:10.1.0
    container_name: reclapp-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - reclapp-network
    profiles:
      - monitoring
    restart: unless-stopped

# ===========================================================================
# NETWORKS
# ===========================================================================
networks:
  reclapp-network:
    driver: bridge

# ===========================================================================
# VOLUMES
# ===========================================================================
volumes:
  eventstore-data:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:
